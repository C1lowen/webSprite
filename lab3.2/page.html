<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ukraine Map</title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
</head>

<body>


    <div class="root">
        <h2>Ukraine Map</h2>

        <div id="outer-container">
            <div id="myMapContainer">
                <iframe title="" aria-label="Map" id="datawrapper-chart-UNRSL"
                    src="https://datawrapper.dwcdn.net/UNRSL/1/" scrolling="no" frameborder="0"
                    style="width: 0; min-width: 100% !important; border: none;" height="460" data-external="1"></iframe>
                <script
                    type="text/javascript">!function () { "use strict"; window.addEventListener("message", (function (a) { if (void 0 !== a.data["datawrapper-height"]) { var e = document.querySelectorAll("iframe"); for (var t in a.data["datawrapper-height"]) for (var r = 0; r < e.length; r++)if (e[r].contentWindow === a.source) { var i = a.data["datawrapper-height"][t] + "px"; e[r].style.height = i } } })) }();</script>


                <div class="point сhernivtsi">
                    <div class="popover">
                        <span class="name-city">Чернівці</span>
                        <p class="date">October 12, 2023</p>
                        <a class="button" href="https://karpatium.com.ua/naseleni-punkty/misto-chernivtsi"
                            target="_blank">Місто
                            України</a>
                        <p>
                            <img src="image/Чернівецька_ратуша.Jpg">
                        </p>
                    </div>
                </div>

                <div class="point ternopil">
                    <div class="popover">
                        <span class="name-city">Тернопіль</span>
                        <p class="date">October 9, 2023</p>
                        <a class="button" href="https://ternopilcity.gov.ua/about/istoriya-mista/" target="_blank">Місто
                            України</a>
                        <p>

                            <img src="image/тернопіль де смачно поїсти.jpeg">
                        </p>
                    </div>
                </div>

                <div class="point lviv">
                    <div class="popover">
                        <span class="name-city">Львів</span>
                        <p class="date">October 11, 2023</p>
                        <a class="button" href="https://lviv.travel/" target="_blank">Місто України</a>
                        <p>
                            <img src="image/11232342m.jpg">
                        </p>
                    </div>
                </div>

                <div class="point uzhhorod">
                    <div class="popover">
                        <span class="name-city">Ужгород</span>
                        <p class="date">October 7, 2023</p>
                        <a class="button" href="https://prokarpaty-tour.info/uk/uzhhorod-internacionalnij-gorod/"
                            target="_blank">Місто України</a>
                        <p>
                            <img src="image/caption.jpg">
                        </p>
                    </div>
                </div>
            </div>
        </div>



    </div>

 


    <div id="fixedsocial">
        <div class="facebookflat" id="shareBtn"></div>
        <div class="twitterflat">
             <a href="https://twitter.com/share" data-show-count="false"></a>
        </div> 
   </div>  
</body>

</html>
